<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan array dengan pengulangan</title>
</head>
<body>
    <script>
        //menampilkan array
        let arrprovinsi = ["Jawa Barat", "Sumatera Utara", "NTT", "DKI Jakarta"];

        for (i=0; i<arrprovinsi.length; i++) {
            document.writeln(arrprovinsi[i], "<br>");
        }
    </script>
</body>
</html>
