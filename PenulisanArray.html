<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan Array</title>
</head>
<body>
    <script>
        //mendeklarasikan variabel type array
        let arrFruits = ["Mangga", "\n Apel", "\n Nanas", "\n Melon", "\n Pisang"];

        //menampilkan isi array secara keseluruhan
        document.writeln(arrFruits, "<br>");

        //menuliskan array kosong
        let arrkosong = [];
        arrkosong[0]="heinz";
        arrkosong[1]="celsi"
        arrkosong[2]="dimas"

        document.writeln(arrkosong[2]);
    </script>
</body>
</html>
